<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NB Weather App!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="application">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city">Johanneburg</h1>
            <p class="weather-details">
              Saturday 22:07, scattered clouds
              <br />
              Humidity: <strong>69%</strong>, Wind: <strong>5.14km/h </strong>
            </p>
          </div>
          <div class="weather-temp-details">
            <div class="weather-icon">🌤️</div>
            <div class="weather-temperature">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/FlorBee" target="_blank">Buhle Buthelezi</a
        >, is open source on
        <a href="https://github.com/FlorBee/Week-7.Plus" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://flor-weather-app.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/Index.js"></script>
  </body>
</html>
